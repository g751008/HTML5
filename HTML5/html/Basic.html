    <!--Web瀏覽器從這部分開始顯示-->
    這是以HTML寫成的檔案，在Web瀏覽器的網址列輸入路徑，就能將HTML檔案開啟成網頁。
    <>符號叫做標籤，標籤中可指定屬性，讓標籤擁有任務或資訊。<br />
    <a href="http://ccl.hopto.org/">我的網站</a><br />
    < a >是超連結開始標籤<br />
    屬性href是表示連結目標<br />
    < /a >是結束標籤<br />
    標籤和框起來的部分合稱元素<br />
    <br /><br />
    FTP(File Transfer Protocol)是用來讓網路上的電腦互相傳送檔案的一種機制，可上傳到Web伺服器就能存取自己的網頁。
