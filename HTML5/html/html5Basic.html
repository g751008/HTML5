<body>
    HTML5是W3C制定的規範，能取代HTML4.01並對應越來越強大的Web應用程式和Web內容，將繪圖和不會伴隨網頁遷移的通訊等之前靠Adobe Flash和Microsoft Silverlight之類外掛程式實現的功能放入標準規範。
    <br />
    為了實現上述規範，JavaScript準備了專用的物件、屬性和方法。這些擴充後的物件稱為API(Application Programming Interface)，支援到哪個地步會因瀏覽器而異。
</body>
